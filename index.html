<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/rose-petals.png'), linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 40px;
            color: #ffcc00;
        }
        .all-images {
            display: none;
            margin-top: 20px;
        }
        .all-images img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 0;
            transition: opacity 1s, transform 1s;
            border: 5px solid gold;
            animation: sparkle-border 1.5s infinite alternate;
        }
        @keyframes sparkle-border {
            0% { border-color: gold; box-shadow: 0 0 5px gold; }
            100% { border-color: white; box-shadow: 0 0 15px white; }
        }
        .surprise-btn {
            background: #ffcc00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .surprise-btn:hover {
            background: #e6b800;
            transform: scale(1.1);
        }
        .special-message {
            display: none;
            font-size: 24px;
            color: #ffcc00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>üéâ Happy Birthday, Muskan! üéÇ</h1>
        <p>‚ÄúOn your birthday we wish for you that whatever you want most in life it comes to you just the way you imagined it or better. Happy birthday Jadu!‚Äù</p>
        <button class="surprise-btn" onclick="showSurprise()" id="surpriseBtn">Open Surprise</button>
        <p class="special-message" id="specialMessage">On this day, a special person entered the world. I am so grateful for your life. üéäüíñ</p>
        <div class="all-images" id="allImages">
            <h2>All Memories ‚ù§Ô∏è</h2>
            <img src="https://i.postimg.cc/QxtJ023s/Y:\Rajvi\images\1_R.jpg" alt="Friend's Photo">
            <img src="https://i.postimg.cc/5y31yH0c/Whats-App-Image-2025-03-01-at-1-11-09-PM-1.jpg" alt="Friend's Photo">
            <img src="https://i.postimg.cc/NjbySM7z/Whats-App-Image-2025-03-01-at-1-10-58-PM.jpg" alt="Friend's Photo">
            <img src="https://i.postimg.cc/P5BGtb4p/Whats-App-Image-2025-03-01-at-1-11-09-PM.jpg" alt="Friend's Photo">
        </div>
    </div>
    
    <audio id="birthdaySong" preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


    <script>
        function playBirthdaySong() {
    let audio = document.getElementById("birthdaySong");
    audio.play().catch(error => {
        console.log("User interaction required to play audio: ", error);
    });
}


        function showSurprise() {
            document.getElementById("surpriseBtn").style.display = "none";
            document.getElementById("specialMessage").style.display = "block";
            document.getElementById("allImages").style.display = "block";
            playBirthdaySong();
        }
    </script>
</body>
</html>
